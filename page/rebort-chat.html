<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/signal.css">
    <link rel="stylesheet" href="../css/chat.css" type="text/css">

    <style>
        #chat-bottom {
            display: flex;
            align-items: center;
        }
        #input {
            flex: 1;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        #text {
            width: 100%;
        }
        #input-text {
            width: 100%;
            text-indent: 10px;
        }
        #send {
            padding: 2px;
            margin: 8px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>







    <div id="chat-container">
        <!--信号层开始-->
        <div id="signal">
            <div id="signal_left">
                <div id="signal-area">
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-lose"></div>
                </div>
                <div id="operation">中国移动</div>
                <div id="xg">4G</div>
            </div>
            <div id="signal_center" class="xy-center">15:11</div>
            <div id="signal_right">
                <div id="battery">

                    <div id="battery-body">
                        <div id="battery-core" class="charging"></div>
                    </div>
                    <div id="battery-header"></div>

                </div>
            </div>
        </div>
        <!--信号层结束-->

        <!--头部开始-->
        <div id="chat-header">
            <div id="chat-header-left" onclick="javascript:window.history.back();">
                <img src="../img/left_narrow.svg" alt="">
                <span>小Q</span>
            </div>
            <div id="chat-header-right">
                <div class="dott4"></div>
                <div class="dott4"></div>
                <div class="dott4"></div>
            </div>
        </div>
        <!--头部结束-->

        <!--聊天区 开始-->
        <div id="chat-list">
            <div class="time xy-center" id="time"></div>

        </div>
        <!--聊天区结束-->
        <script src="../js/jquery.js" type="text/javascript"></script>
        <script src="../js/tuling.js"></script>
        <!--底部开始-->
        <div id="chat-bottom">
            <div id="input">
                <div id="text" >
                    <input type="text" placeholder="请输入聊天内容" id="input-text" style="background-color: #f3f3f3;border: none;">
                </div>
            </div>
            <div id="send" onclick='send($("#input-text").val()  )'>发送</div>
        </div>
        <!--底部结束-->
    </div>
    <script type="text/javascript">
        window.onload=function(){
            setInterval(function(){
                    var date=new Date();
                    var year=date.getFullYear(); //获取当前年份
                    var mon=date.getMonth()+1; //获取当前月份
                    var da=date.getDate(); //获取当前日
                    var day=date.getDay(); //获取当前星期几
                    var h=date.getHours(); //获取小时
                    var m=date.getMinutes(); //获取分钟
                    var s=date.getSeconds(); //获取秒
                    var d=document.getElementById('time');
                    d.innerHTML= mon+'月'+da+'日 '+'星期'+day+' '+h+':'+m+':'+s;
                },1000)
        }
    </script>
</body>
</html>
