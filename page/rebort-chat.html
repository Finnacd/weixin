<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/signal.css">
    <link rel="stylesheet" href="../css/chat.css" type="text/css">
</head>
<body>







    <div id="chat-container">
        <!--信号层开始-->
        <div id="signal">
            <div id="signal_left">
                <div id="signal-area">
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-lose"></div>
                </div>
                <div id="operation">中国移动</div>
                <div id="xg">4G</div>
            </div>
            <div id="signal_center" class="xy-center">15:11</div>
            <div id="signal_right">
                <div id="battery">

                    <div id="battery-body">
                        <div id="battery-core" class="charging"></div>
                    </div>
                    <div id="battery-header"></div>

                </div>
            </div>
        </div>
        <!--信号层结束-->

        <!--头部开始-->
        <div id="chat-header">
            <div id="chat-header-left" onclick="javascript:window.history.back();">
                <img src="../img/left_narrow.svg" alt="">
                <span>刘亦菲</span>
            </div>
            <div id="chat-header-right">
                <div class="dott4"></div>
                <div class="dott4"></div>
                <div class="dott4"></div>
            </div>
        </div>
        <!--头部结束-->

        <!--聊天区 开始-->
        <div id="chat-list">
            <div class="time xy-center">周二 23:25</div>




        </div>
        <!--聊天区结束-->
        <!--底部开始-->
        <div id="chat-bottom">
            <div id="input">
                <div id="audio"></div>
                <div id="text" >
                    <input type="text" placeholder="请输入聊天内容" id="input-text" style="background-color: #f3f3f3;border: none;">
                </div>
                <div id="smile"></div>
            </div>
            <div id="more" value="发送">发送</div>
        </div>
        <!--底部结束-->
    </div>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script>
        var key = "36166fac1f3647838377c4100ee59756";
        var url = "http://www.tuling123.com/openapi/api";
        $("#more").click(function (){

            var info = {
                "key":key,
                "info":$("#input-text").val()

            }

            var self = $('<div class="chat-item-right">\n' +
                '                <div class="chat-content-right">\n' +
                '                    <!--<div class="triangle-right"></div>-->\n' +
                '                    <div class="chat-message-right">+$("#input-text").val()+</div>\n' +
                '                </div>\n' +
                '                <div class="chat-pic">\n' +
                '                    <img src="../img/person/mylogo.jpg" alt="">\n' +
                '                </div>\n' +
                '            </div>');

            $(".chat-list").append(self);
            
            $.ajax({
                type:"post",
                url:url,
                data:info,
                dataType:"json",
                // jsonp:'jsonpCallback',
                // jsonpCallback:'tuli',
                success:function (result) {
                    var robot = $('<div class="chat-item-left">\n' +
                        '                <div class="chat-pic">\n' +
                        '                    <img src="../img/person/liu2.jpg" alt="">\n' +
                        '                </div>\n' +
                        '                <div class="chat-content-left">\n' +
                        '                    <!--<div class="triangle-left"></div>-->\n' +
                        '                    <div class="chat-message-left">+result.text+</div>\n' +
                        '                </div>\n' +
                        '            </div>');
                    $(".chat-list").append(robot);
                }
            });

            function tuli(json) {
                alert(json.msg);
            }
            
        })
    </script>
</body>
</html>
