<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/chat.css" type="text/css">
</head>
<body>
    <div id="chat-container">
        <!--头部开始-->
        <div id="chat-header">
            <div id="chat-header-left">
                <img src="../img/left_narrow.svg" alt="">
                <span>刘亦菲</span>
            </div>
            <div id="chat-header-right">
                <div class="dott4"></div>
                <div class="dott4"></div>
                <div class="dott4"></div>
            </div>
        </div>
        <!--头部结束-->

        <!--聊天区 开始-->
        <div id="chat-list">
            <div class="time xy-center">周二 23.25</div>
            <div class="chat-item-left">
                <div class="chat-pic">
                    <img src="../img/person/liu2.jpg" alt="">
                </div>
                <div class="chat-content-left">
                    <div class="triangle-left"></div>
                    <div class="chat-message">人在不在?</div>
                </div>
            </div>
            <div class="chat-item-right">
                <div class="chat-content-right">
                    <div class="triangle-right"></div>
                    <div class="chat-message">不在</div>
                </div>
                <div class="chat-pic">
                    <img src="../img/person/mylogo.jpg" alt="">
                </div>
            </div>
            <div class="time xy-center">周三 11.25</div>
            <div class="chat-item-left">
                <div class="chat-pic">
                    <img src="../img/person/liu2.jpg" alt="">
                </div>
                <div class="chat-content-left">
                    <div class="triangle-left"></div>
                    <div class="chat-message">有时间一块吃饭没?</div>
                </div>
            </div>
            <div class="chat-item-right">
                <div class="chat-content-right">
                    <div class="triangle-right"></div>
                    <div class="chat-message">没时间</div>
                </div>
                <div class="chat-pic">
                    <img src="../img/person/mylogo.jpg" alt="">
                </div>
            </div>
            <div class="time xy-center">周四 16.55</div>
            <div class="chat-item-left">
                <div class="chat-pic">
                    <img src="../img/person/liu2.jpg" alt="">
                </div>
                <div class="chat-content-left">
                    <div class="triangle-left"></div>
                    <div class="chat-message">一块看电影呗?</div>
                </div>
            </div>
            <div class="chat-item-right">
                <div class="chat-content-right">
                    <div class="triangle-right"></div>
                    <div class="chat-message">没时间</div>
                </div>
                <div class="chat-pic">
                    <img src="../img/person/mylogo.jpg" alt="">
                </div>
            </div>
            <div class="time xy-center">周五 21.44</div>
            <div class="chat-item-left">
                <div class="chat-pic">
                    <img src="../img/person/liu2.jpg" alt="">
                </div>
                <div class="chat-content-left">
                    <div class="triangle-left"></div>
                    <div class="chat-message">明天去找你</div>
                </div>
            </div>
            <div class="chat-item-right">
                <div class="chat-content-right">
                    <div class="triangle-right"></div>
                    <div class="chat-message">额</div>
                </div>
                <div class="chat-pic">
                    <img src="../img/person/mylogo.jpg" alt="">
                </div>
            </div>

        </div>

        <!--聊天区结束-->
        <!--底部开始-->
        <div id="chat-bottom">
            <div id="input">
                <div id="audio"></div>
                <div id="text" >
                    <div id="input-text" ></div>
                </div>
                <div id="smile"></div>
            </div>
            <div id="more"></div>
        </div>
        <!--底部结束-->
    </div>
</body>
</html>
